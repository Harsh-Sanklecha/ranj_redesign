{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="contact-container">
    <div class="p-5 d-flex box-form">
        <div class="animate__animated animate__fadeInLeft box-form-left">
            <h4>We Want <br> To Hear From You.</h4>
            <h6>Please fill out our form, and we'll get in touch shortly.</h6>
            <h3>(OR)</h3>
            <h5><a href="tel:+040-6555-2655">Phone: <span>040-6655
                        2655</span> </a> <br>
                <a href="mailto:consult@ranjcs.com">E-mail: <span>consult@ranjcs.com</span></a>
            </h5>
        </div>
        <div class="line-through-contact"></div>
        <div class="animate__animated animate__fadeInDown animate__delay-1s p-4 shadow rounded box-form-right">
            <form action="">
                <label for="user-name">Full Name <span>*</span></label>
                <label for="e-mail" id="label-email">E-Mail <span>*</span></label> <br>
                <input type="text" class="user">
                <input type="email" class="mail"> <br>
                <label for="subject">Subject <span>*</span></label>
                <input type="text" class="sub"> <br>
                <label for="Message">Message</label>
                <textarea name="textarea" class="msg"></textarea> <br>
                <button class="btn-5"><span>SEND E-MAIL</span></button>
            </form>
        </div>
    </div>
    <div class="map" id="map">
    <iframe
    src="https://maps.google.com/maps?q=RANJ%20%26%20Associates%2C%20Company%20Secretaries&t=&z=13&ie=UTF8&iwloc=&output=embed"
    width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
</div>
<div class="d-flex pagination">
    <div class="previous">
        <div class="previous-inside">
            <h6>Previous</h6>
            <i class="fa fa-long-arrow-left"></i>
            <h4>News Bulletin</h4>
        </div>
    </div>
    <div class="next">
        <div class="next-inside">
        </div>
    </div>
</div>
{% endblock %}
